<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header class="head">
        <div class="head__container">
            <div class="head__main">
                <h1>
                    Market Research Survey
                </h1>
                <P>
                    Please take a few moments to complete this satisfaction survey.
                </P>
                <hr>
            </div>
        </div>
    </header>
    <section class="first">
        <div class="first__main">
            <form>
                <h4>
                    What is your age range?

                </h4>
                <input placeholder="18-24">
                <h4>
                    What is your yearly income range?
                </h4>
                <input placeholder="$0-$25.000">
              
                    
    

            </form>
        </div>
    </section>
    <section class="second">
        <div class="second__main">
            <h1>
                Gender Identity

            </h1>
            <input type="radio" value="male">
            <label>
                <span>
                    male
                </span>
            </label>
            <input type="radio" value="male">
            <label>
                <span>
                    female
                </span>
            </label>
            <input type="radio" value="male">
            <label>
                <span>
                    nonbinary
                </span>
            </label>
            <input type="radio" value="male">
            <label>
                <span>
                    other
                </span>
            </label>
            <input placeholder="white something">
           

        </div>
    </section>
    <!-- tao table co ban  -->
   
<table style="width:100%">
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Alfreds Futterkiste</td>
      <td>Maria Anders</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>Centro comercial Moctezuma</td>
      <td>Francisco Chang</td>
      <td>Mexico</td>
    </tr>
  </table>
    
</body>
</html>
